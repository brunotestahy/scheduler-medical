<table class="table table-striped">
  <thead>
    <tr>
      <th>code</th>
      <th>display</th>
      <th>definition</th>
      <th>unusable</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appCategory of appointmentCategories" (click)="onSelect(usuario)" [class.selected]="usuario === selectedUsuario">
      <td>{{appCategory.code}}</td>
      <td>{{appCategory.display}}</td>
      <td>{{appCategory.definition}}</td>
      <td>{{appCategory.unusable}}</td>
    </tr>
  </tbody>
</table>
